		<script type="text/javascript">
			/* STARTING POINT*/
			var _gMainApplication
			var documentPath = "Documents/";
			var imagesPath = "PublishingImages/";
			var selfPath = "../";
			function getAssetPath(sType, str) {
				var sTemp = selfPath;
				switch(sType) {
					case "docs":
						sTemp += "" + documentPath
						break;
					case "img":
						//console.log(' STR ' + str);
						str = str.replace("img/", "");
						sTemp += "" + imagesPath + "quiz/"
						break;
				}
				sTemp += "" + str;
				return sTemp;
			}

			var arrScriptTags = new Array( 'js/lib/jquery-1.7.2.min.js', 'js/misc.js', 'js/quiz_data.js', 'js/loader.js', 'js/landing.js', 'js/intro.js', 'js/game.js', 'js/end.js', 'js/quiz.js');
			var arrScriptIndex = 0;
			var isDesktopFlag =false;
			var arrDivNames = new Array('loadingScreen', 'landingPage', 'introductionPage', 'gamePage', 'endPage');
			function makeAllInvisible() {
				for (var i = 0; i < arrDivNames.length; i++)
					document.getElementById(arrDivNames[i]).style.display = 'none'
			}

			function startLoadingAssets() {
				/*if (arrScriptIndex == 0) {
				 //makeAllInvisible();
				 document.getElementById('appContainer').style.display = "none"
				 document.getElementById('loading_script_tags').style.display = "block"
				 }

				 */
			

					if (arrScriptIndex == 0) {
							var ua = navigator.userAgent.toLowerCase();
							var isDesktop = !(/(android|bb\d+|meego).+mobile|avantgo|bada\/|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|iris|kindle|lge |maemo|midp|mmp|netfront|opera m(ob|in)i|palm( os)?|phone|p(ixi|re)\/|plucker|pocket|psp|series(4|6)0|symbian|treo|up\.(browser|link)|vodafone|wap|windows (ce|phone)|xda|xiino/i.test(ua)||/1207|6310|6590|3gso|4thp|50[1-6]i|770s|802s|a wa|abac|ac(er|oo|s\-)|ai(ko|rn)|al(av|ca|co)|amoi|an(ex|ny|yw)|aptu|ar(ch|go)|as(te|us)|attw|au(di|\-m|r |s )|avan|be(ck|ll|nq)|bi(lb|rd)|bl(ac|az)|br(e|v)w|bumb|bw\-(n|u)|c55\/|capi|ccwa|cdm\-|cell|chtm|cldc|cmd\-|co(mp|nd)|craw|da(it|ll|ng)|dbte|dc\-s|devi|dica|dmob|do(c|p)o|ds(12|\-d)|el(49|ai)|em(l2|ul)|er(ic|k0)|esl8|ez([4-7]0|os|wa|ze)|fetc|fly(\-|_)|g1 u|g560|gene|gf\-5|g\-mo|go(\.w|od)|gr(ad|un)|haie|hcit|hd\-(m|p|t)|hei\-|hi(pt|ta)|hp( i|ip)|hs\-c|ht(c(\-| |_|a|g|p|s|t)|tp)|hu(aw|tc)|i\-(20|go|ma)|i230|iac( |\-|\/)|ibro|idea|ig01|ikom|im1k|inno|ipaq|iris|ja(t|v)a|jbro|jemu|jigs|kddi|keji|kgt( |\/)|klon|kpt |kwc\-|kyo(c|k)|le(no|xi)|lg( g|\/(k|l|u)|50|54|\-[a-w])|libw|lynx|m1\-w|m3ga|m50\/|ma(te|ui|xo)|mc(01|21|ca)|m\-cr|me(rc|ri)|mi(o8|oa|ts)|mmef|mo(01|02|bi|de|do|t(\-| |o|v)|zz)|mt(50|p1|v )|mwbp|mywa|n10[0-2]|n20[2-3]|n30(0|2)|n50(0|2|5)|n7(0(0|1)|10)|ne((c|m)\-|on|tf|wf|wg|wt)|nok(6|i)|nzph|o2im|op(ti|wv)|oran|owg1|p800|pan(a|d|t)|pdxg|pg(13|\-([1-8]|c))|phil|pire|pl(ay|uc)|pn\-2|po(ck|rt|se)|prox|psio|pt\-g|qa\-a|qc(07|12|21|32|60|\-[2-7]|i\-)|qtek|r380|r600|raks|rim9|ro(ve|zo)|s55\/|sa(ge|ma|mm|ms|ny|va)|sc(01|h\-|oo|p\-)|sdk\/|se(c(\-|0|1)|47|mc|nd|ri)|sgh\-|shar|sie(\-|m)|sk\-0|sl(45|id)|sm(al|ar|b3|it|t5)|so(ft|ny)|sp(01|h\-|v\-|v )|sy(01|mb)|t2(18|50)|t6(00|10|18)|ta(gt|lk)|tcl\-|tdg\-|tel(i|m)|tim\-|t\-mo|to(pl|sh)|ts(70|m\-|m3|m5)|tx\-9|up(\.b|g1|si)|utst|v400|v750|veri|vi(rg|te)|vk(40|5[0-3]|\-v)|vm40|voda|vulc|vx(52|53|60|61|70|80|81|83|85|98)|w3c(\-| )|webc|whit|wi(g |nc|nw)|wmlb|wonu|x700|yas\-|your|zeto|zte\-/i.test(ua.substr(0,4)));
							var ua = navigator.userAgent;
							var isiPad = /iPad/i.test(ua) ;
							if(isiPad)
							{
							isDesktop =false;
							}
							
							if(isDesktop){
								isDesktopFlag =true;
								arrScriptTags.unshift("css/desktop.css");
								//includeCSSfile("css/desktop.css");
							}
							else{
								
								arrScriptTags.unshift("css/mobile.css");
								//arrScriptTags.unshift("css/index.css");
								//"css/index.css",
								//includeCSSfile("css/index.css");
								//includeCSSfile("css/responsive.css");
							}
					
					}
				if (arrScriptIndex < arrScriptTags.length) {
					if (arrScriptIndex < 1) {
						AddCSS(getAssetPath("docs", arrScriptTags[arrScriptIndex]));
						arrScriptIndex++;
						startLoadingAssets();
					} else {
						AddScript(getAssetPath("docs", arrScriptTags[arrScriptIndex]), startLoadingAssets);
						arrScriptIndex++;
					}

				} else {
					
					_gMainApplication = new ApplicationWrapper();
					_gMainApplication.setUp({
						screenNames : arrDivNames
					})
					//_gMainApplication.nextScene();

				}
			}

			function AddCSS(url, callback) {
				var script = null;
				script = document.createElement('link');
				script.href = url;
				script.rel = "stylesheet";
				script.type = 'text/css';
				script.defer = false;

				if ( typeof callback != "undefined" && callback != null) {

					// IE only, connect to event, which fires when JavaScript is loaded
					script.onreadystatechange = function() {
						if (this.readyState == 'complete' || this.readyState == 'loaded') {
							this.onreadystatechange = this.onload = null;
							// prevent duplicate calls
							callback();
						}
					}
					// FireFox and others, connect to event, which fires when JavaScript is loaded
					script.onload = function() {
						this.onreadystatechange = this.onload = null;
						// prevent duplicate calls

						callback();
					};
				}

				var head = document.getElementsByTagName('head').item(0);
				head.appendChild(script);
			}

			function AddScript(url, callback) {
				var script = null;
				script = document.createElement('script');
				script.src = url;
				script.type = 'text/javascript';
				script.defer = false;

				if ( typeof callback != "undefined" && callback != null) {

					// IE only, connect to event, which fires when JavaScript is loaded
					script.onreadystatechange = function() {
						if (this.readyState == 'complete' || this.readyState == 'loaded') {
							this.onreadystatechange = this.onload = null;
							// prevent duplicate calls
							callback();
						}
					}
					// FireFox and others, connect to event, which fires when JavaScript is loaded
					script.onload = function() {
						this.onreadystatechange = this.onload = null;
						// prevent duplicate calls

						callback();
					};
				}

				var head = document.getElementsByTagName('head').item(0);
				head.appendChild(script);
			}


			window.addEventListener ? window.addEventListener("load", startLoadingAssets, false) : window.attachEvent && window.attachEvent("onload", startLoadingAssets);

		</script>

		<!-- BEGIN TEMPLATES -->

			</div>
			<div id="img_landing_lady1" class='home-girl-img'></div>

			<div class='landing-para'>Do you know what we do for our women and for those in society? Take our quiz to learn how Accenture delivers on the benefits and rewards that women deserve. The faster you correctly answer these [xx] multiple choice questions, the higher your chance of earning a 'gold star' and bragging rights!</div>
			</div>

			</div>
