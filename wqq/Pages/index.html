            function startLoadingAssets_1() {
                //first load the meta tags
                //Twitter Cards
                /*
                 <meta property="twitter:card" content="summary" />
                 <meta property="twitter:site" content="@flickr" />
                 <meta property="twitter:title" content="Small Island Developing States Photo Submission" />

                 <meta property="twitter:url" content="https://www.flickr.com/photos/unicphoto/sets/72157645001703785/" />
                 * */
                var arrtags = [{
                    property : "twitter:card",
                    content : "summary"
                }, {
                    property : "twitter:site",
                    content : window.location.href
                }, {
                    property : "twitter:title",
                    content : "test-posting-title"
                }, {

                }, {

                }, {
                    property : "twitter:url",
                    content : window.location.href
                }]

                for (var i = 0; i < arrtags.length; i++) {
                    var metaTag1 = document.createElement('meta');
                    metaTag1.name = arrtags[i].property;
                    metaTag1.content = arrtags[i].content;
                    document.getElementsByTagName('head')[0].appendChild(metaTag1);
                }

                var viewPortTag = document.createElement('meta');
                viewPortTag.id = "viewport";
                viewPortTag.name = "viewport";
                viewPortTag.content = "width=device-width";
                document.getElementsByTagName('head')[0].appendChild(viewPortTag);

                startLoadingAssets();
            }

            function AddCSS(url, callback) {
                var script = null;
                script = document.createElement('link');

                script.rel = "stylesheet";
                script.type = 'text/css';
                script.defer = false;
                script.href = url;

                if ( typeof callback != "undefined" && callback != null) {

                    // IE only, connect to event, which fires when JavaScript is loaded
                    script.onreadystatechange = function() {
                        if (this.readyState == 'complete' || this.readyState == 'loaded') {
                            this.onreadystatechange = this.onload = null;
                            // prevent duplicate calls
                            callback();
                        }
                    }
                    // FireFox and others, connect to event, which fires when JavaScript is loaded
                    script.onload = function() {
                        this.onreadystatechange = this.onload = null;
                        // prevent duplicate calls

                        callback();
                    };
                }

                var head = document.getElementsByTagName('head').item(0);
                head.appendChild(script);
            }

            function AddScript(url, callback) {
                var script = null;
                script = document.createElement('script');
                //script.src = url;
                script.type = 'text/javascript';
                script.defer = false;

                var isLinkedIn = url.indexOf("platform.linkedin.com/in.js");
                if (isLinkedIn !== -1) {

                    script.src = "//platform.linkedin.com/in.js";
                    //script.text = "api_key: 75u3r8o3r0fklq onLoad: onLinkedInLoad  authorize: true";

                } else {
                    script.src = url;
                }

                if ( typeof callback != "undefined" && callback != null) {

                    // IE only, connect to event, which fires when JavaScript is loaded
                    script.onreadystatechange = function() {
                        if (this.readyState == 'complete' || this.readyState == 'loaded') {

                            // prevent duplicate calls
                            callback();
                        }
                    }
                    // FireFox and others, connect to event, which fires when JavaScript is loaded
                    script.onload = function() {
                        this.onreadystatechange = this.onload = null;
                        // prevent duplicate calls

                        callback();
                    };
                }

                var head = document.getElementsByTagName('head').item(0);
                head.appendChild(script);
            }


            window.addEventListener ? window.addEventListener("load", startLoadingAssets_1, false) : window.attachEvent && window.attachEvent("onload", startLoadingAssets_1);
