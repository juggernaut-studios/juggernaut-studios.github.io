function loadXMLDoc()
{

	var imgURL ="http://careers.accenture.com/in-en/team-culture/diversity/PublishingImages/quiz/end/fb_post.jpg"

    .body( JSON.stringify( {
        "content": {
          "submitted-url": "http://juggernaut-studios.github.io/",

      })
    )
    .result(function(r) {

    })
    .error(function(r) {
      alert("POST FAIL");
    });
  
});
  
}
