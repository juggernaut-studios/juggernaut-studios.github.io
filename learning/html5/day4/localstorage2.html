<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<style>
			header {
				font-size: 25px;
				color: red;
			}
			section {
				width: 100%;
				border: 1px red solid;
				height: 80%;
			}

			section div {
				width: 40%;
				margin-left: 20%
			}

			body {
				font-size: 20px;
			}
			input {
				border-radius: 5px;
				font-size: 20px
			}

			.btn {
				background-color: orange;
				width: 200px;
				border-radius: 5px;
				text-align: center;
				font-size: 25px;
				cursor: pointer;
			}
			#loginSubmitBtn {
				width: 200px;
			}
		</style>
	</head>
	<body>
		<header id="header">
			<span> WebStorage Is sample </span>
		</header>
		<section>
			<div >
				<textarea id="txtData" rows="8" cols="40"></textarea>								

 <input id="keyToFind" type="text" placeholder="Enter key">

				<div id="loginGetDataBtn" class="btn" onclick="readFromLocalStorage();">
					Get Previous Data
				</div>
				<hr />
				<div id="loginSubmitBtn" class="btn" onclick="clearLocalStorage()">
					Empty LocalStorage!
				</div>
				<hr />

			</div>

		</section>

		<script type="text/javascript">
			clearLocalStorage = function() {

				window.localStorage.clear();
			}
			readFromLocalStorage = function() {
				var key = document.getElementById("keyToFind").value;
				var val = window.localStorage.getItem(key);
				document.getElementById("txtData").value = val;
			}

			window.addEventListener("load", function() {
				alert("laoded")
			})
		</script>
	</body>

</html>
