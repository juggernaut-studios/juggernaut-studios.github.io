<!DOCTYPE>

<html>
    <head>
    
    <style>
        
    div
    {
        width:100px;
        height:75px;
        background-color:red;
        border:1px solid black;
    }
        
    <!--  THIS HAS TO BE CHANGED-->    
    div#div23
    {

    -webkit-transform:translate(50px,100px); /* Chrome, Safari, Opera */

    }  
        
        
    div#div2
    {

        -webkit-transform: rotate(30deg); /* Chrome, Safari, Opera -webkit-transform:rotate3d(30,30,30,45deg);*/
        

    }    
        
        
    div#div23
    {
        
        -webkit-transform: scale(2,4); /* Chrome, Safari, Opera */
        
    }
        
     
    div#div23
    {
        
        -webkit-transform: skew(20deg,40deg); /* Chrome, Safari, Opera */
        
    }   
        
    </style>
    
    </head>
    <body>
    <h1>2D Transforms</h1>
        
        
        <div>Hello. This is a DIV element.</div>

<div id="div2">Hello. This is a DIV element.</div>
    
    
    
    
    </body>



</html>
