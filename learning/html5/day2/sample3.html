	<body>
		
		<canvas id="canvas" width="400px" height="300px" style="border:2px dotted;"></canvas>

		<script type="text/javascript">
			//DRAW ARC
			//ctx.arc(x,y,radius,starting_angle,ending_angle,counter-clockwise);
			drawOnCanvas = function() {
				var can = document.getElementById('canvas');
				var ctx = can.getContext("2d");
				var row, col;

				//ARC
				ctx.beginPath();
				ctx.arc(200, 200, 100, 0, Math.PI + Math.PI / 4, false);
				ctx.fillStyle = "rgb(0,121,222)";
				ctx.stroke();

				//TRIANGLE
				ctx.beginPath();
				ctx.moveTo(200, 50);
				ctx.lineTo(370, 40);
				ctx.lineTo(280, 110);
				ctx.stroke();
				ctx.fill();

				// CURVE - QUADRATIC
				ctx.beginPath();
				ctx.moveTo(75, 25);
				ctx.quadraticCurveTo(25, 25, 25, 62.5);
				ctx.quadraticCurveTo(25, 100, 50, 100);
				ctx.quadraticCurveTo(50, 120, 30, 125);
				ctx.quadraticCurveTo(60, 120, 65, 100);
				ctx.quadraticCurveTo(125, 100, 125, 62.5);
				ctx.quadraticCurveTo(125, 25, 75, 25);
				ctx.stroke();

				/*
				 * 
				  UNCOMMENT THE QUADRATIC CURVE FIRST
				// CURVE -BEZIER
				ctx.beginPath();
				ctx.moveTo(75, 40);
				ctx.bezierCurveTo(75, 37, 70, 25, 50, 25);
				ctx.bezierCurveTo(20, 25, 20, 62.5, 20, 62.5);
				ctx.bezierCurveTo(20, 80, 40, 102, 75, 120);
				ctx.bezierCurveTo(110, 102, 130, 80, 130, 62.5);
				ctx.bezierCurveTo(130, 62.5, 130, 25, 100, 25);
				ctx.bezierCurveTo(85, 25, 75, 37, 75, 40);
				ctx.stroke();
				*/

			}
			drawOnCanvas();

		</script>
	</body>
