	<body>
				<div  >

			<img id="rhino_img" src="rhino.jpg" />
		</div>
		<button onclick="drawOnCanvas();">
			DRAW SLICED IMAGE
		</button>
		<br />
		<hr />
		<canvas id="canvas" width="400px" height="300px" style="border:2px dotted;"></canvas>

		<script type="text/javascript">
			// IMAGE EXAMPLES
			drawOnCanvas = function() {
				var can = document.getElementById('canvas');
				var ctx = can.getContext("2d");
				ctx.font = "bold 28px sans-serif";
				ctx.fillText(" SLICING IMAGE ", 10, 30);

				ctx.drawImage(document.getElementById('rhino_img'), 33, 71, 104, 124, 100, 100, 87, 104);
				ctx.stroke();

			}

		</script>
	</body>
</html>
